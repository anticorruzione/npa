openapi: 3.0.0
info:
  title: Modello Dati - Scheda P3.4 - Scheda di pubblicazione relativa al contraente generale.
  version: 1.0.0
components:
  schemas:
    LottoP3.4Type:
      description: Oggetto che riporta i dati del lotto all'interno della fase di pubblicazione sopra soglia e sotto soglia
      allOf: # estende la classe LottoP3BaseType
      - $ref: 'https://raw.githubusercontent.com/anticorruzione/npa/main/docs/modello-dati/schede/modello-dati-schede-dati-comuni.yaml#/components/schemas/LottoP3BaseType'    
      type: object
      required: [afferenteInvestimentiPNRR,opzioni/rinnovi,strumentiElettroniciSpecifici,lavoroOAcquistoPrevistoInProgrammazione, categoria,motivoEsclusioneOrdinarioSpeciale]
      additionalProperties: false
      properties:
        strumentiElettroniciSpecifici:
          description: Uso e metodi e strumenti elettronici specifici, quali quelli di modellazione per l’edilizia e le infrastrutture, nelle fasi di progettazione, costruzione e gestione delle opere e relative verifiche
          type: boolean
        contrattiDisposizioniParticolari:
          $ref: 'https://raw.githubusercontent.com/anticorruzione/npa/main/docs/modello-dati/schede/modello-dati-schede-dati-comuni.yaml#/components/schemas/ContrattiDisposizioniParticolariEnum'  
        lavoroOAcquistoPrevistoInProgrammazione:
          description: Il lavoro o l’acquisto di bene o servizio è stato previsto all’interno della programmazione
          type: boolean 
        cui:
          description: CUI programma triennale lavori pubblici o programma biennale forniture e servizi
          type: string
          example: ''             
    AppaltoP3.4Type:
      description: Oggetto che riporta i dati dell'appalto relativi al contraente generale
      allOf: # estende la classe AppaltoP3BaseType
      - $ref: 'https://raw.githubusercontent.com/anticorruzione/npa/main/docs/modello-dati/schede/modello-dati-schede-dati-comuni.yaml#/components/schemas/AppaltoP3BaseType'      
      type: object
      required: [strumentiElettroniciSpecifici,servizioPubblicoLocale,lavoroOAcquistoPrevistoInProgrammazione,afferenteInvestimentiPNRR]
      additionalProperties: false
      properties:  
        motivoUrgenza:
          $ref: 'https://raw.githubusercontent.com/anticorruzione/npa/main/docs/modello-dati/schede/modello-dati-schede-dati-comuni.yaml#/components/schemas/MotivoUrgenzaEnum'
        linkDocumenti:
          description: Link ai documenti relativi all’affidamento diretto in somma urgenza e protezione civile (co 10, art 140 nuovo codice)
          type: string
          format: url           
        servizioPubblicoLocale:
          description: Flag servizio pubblico locale
          type: boolean    
    AnacFormP3.4Type:
      description: Contiene i dati relativi al contraente generale.
      allOf: # estende la classe AnacFormP3.4DatiBaseType
      - $ref: 'https://raw.githubusercontent.com/anticorruzione/npa/main/docs/modello-dati/schede/modello-dati-schede-dati-comuni.yaml#/components/schemas/AnacFormP3.4DatiBaseType'       
      type: object
      required: [appalto,categoria, finanziamenti,lotti]
      additionalProperties: false
      properties:  
        appalto: 
          $ref: '#/components/schemas/AppaltoP3.4Type'
        lotti:
          description: Dati relativi ai lotti
          type: array
          items:
            $ref: '#/components/schemas/LottoP3.4Type'          
        stazioniAppaltanti:
          description: Dati relativi alle stazioni appaltanti
          type: array
          items:
            $ref: 'https://raw.githubusercontent.com/anticorruzione/npa/main/docs/modello-dati/schede/modello-dati-schede-dati-comuni.yaml#/components/schemas/StazioneAppaltanteType'    
        finanziamenti:
          description: Dati relativi ai finanziamenti
          type: array
          items:
            $ref: 'https://raw.githubusercontent.com/anticorruzione/npa/main/docs/modello-dati/schede/modello-dati-schede-dati-comuni.yaml#/components/schemas/FinanziamentoType' 
        quadroEconomicoStandard:
          $ref: 'https://raw.githubusercontent.com/anticorruzione/npa/main/docs/modello-dati/schede/modello-dati-schede-dati-comuni.yaml#/components/schemas/QuadroEconomicoP3.4Type'            
    SchedaP3.4Type:
      description: Scheda di pubblicazione relativa al contraente generale
      type: object
      required: [anacFormP3, anacFormP3DatiBase]
      additionalProperties: false
      properties:
        anacFormP3:
          $ref: '#/components/schemas/AnacFormP3.4Type'
        espd:
         $ref: 'https://raw.githubusercontent.com/anticorruzione/npa/main/docs/modello-dati/schede/modello-dati-schede-dati-comuni.yaml#/components/schemas/EspdRequestType'           