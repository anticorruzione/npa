openapi: 3.0.0
info:
  title: Modello Dati - Scheda AD5 - Scheda relativa gli appalti di importo inferiore a 5K, senza invio al TED.
  version: 1.0.0
components:
  schemas:
    AggiudicazioneAD5Type:
      type: object
      additionalProperties: false
      required: [lotIdentifier,oggettoPrincipaleContratto,cup,sceltaContraente,partecipanti]
      properties:  
        lotIdentifier:
          description: Id univoco del lotto generato dalla stazione appaltante - corrisponde al campo bt-137 - Purpose Lot Identifier del TED
          type: string     
        oggettoPrincipaleContratto:
          $ref: 'https://raw.githubusercontent.com/anticorruzione/npa/main/docs/modello-dati/schede/modello-dati-schede-dati-comuni.yaml#/components/schemas/OggettoPrincipaleContrattoEnum'          
        cup:
          description: Cup
          type: string  
        sceltaContraente:
          $ref: 'https://raw.githubusercontent.com/anticorruzione/npa/main/docs/modello-dati/schede/modello-dati-schede-dati-comuni.yaml#/components/schemas/SceltaContraenteEnum'           
        partecipanti:
          type: array
          items: 
            $ref: 'https://raw.githubusercontent.com/anticorruzione/npa/main/docs/modello-dati/schede/modello-dati-schede-dati-comuni.yaml#/components/schemas/PartecipanteADType'    
    AppaltoAD5Type:
      type: object
      additionalProperties: false
      required: [codiceFiscaleSA,denominazioneSA,codiceAppalto]
      properties:   
        idAppalto:
          description: Codice univoco dell'appalto. il campo viene determinato da anac e restituito nelle response. viene dunque ignorato il valore inserito nelle put/post.
          type: string  
        codiceAppalto:
          description: Identificativo univoco dell'appalto definito dalla Stazione Appaltante
          type: string
          maxLength: 64          
        codiceFiscaleSA: 
          description: Codice fiscale SA
          type: string
        denominazioneSA: 
          description: Denominazione SA
          type: string
    AnacFormAD5Type:
      description: Contiene tutti i dati relativi agli appalti di importo inferiore a 5K, senza invio al TED. 
      type: object
      required: [appalto,aggiudicazioni]
      additionalProperties: false   
      properties:  
        appalto:
          $ref: '#/components/schemas/AppaltoAD5Type'
        aggiudicazioni:
          description: Dati relativi alle aggiudicazioni
          type: array
          items:
            $ref: '#/components/schemas/AggiudicazioneAD5Type'      
    SchedaAD5Type:
      description: Scheda relativa gli appalti di importo inferiore a 5K, senza invio al TED.
      type: object
      required: [anacForm]
      additionalProperties: false
      properties:
        anacForm:
          $ref: '#/components/schemas/AnacFormAD5Type'