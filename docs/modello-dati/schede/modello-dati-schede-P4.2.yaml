components:
  schemas:
    AppaltoP4.2Type:
      description: Oggetto che riporta i dati dell'appalto per le adesioni AQ/convenzione con successivo confronto competitivo   
      allOf: # estende la classe AppaltoP4BaseType
      - $ref: 'https://raw.githubusercontent.com/anticorruzione/npa/main/docs/modello-dati/schede/modello-dati-schede-dati-comuni.yaml#/components/schemas/AppaltoP4BaseType'
      type: object
      required: [servizioPubblicoLocale,ripetizioniEConsegneComplementari]
      additionalProperties: false
      properties:     
        ripetizioniEConsegneComplementari:
          description: Lâ€™appalto prevede ripetizioni di servizi/forniture/lavori analoghi e consegne complementari?
          type: boolean   
    AnacFormP4.2Type:
      description: Contiene i dati relativi alle adesioni AQ/convenzione con successivo confronto competitivo (ordinario/speciale) - Articolo 49 della direttiva 2014/24/UE e Articolo 69 della direttiva 2014/25/UE
      allOf: # estende la classe AnacFormBaseType
