            description: identificativo univoco del Contratto generato da ANAC, qualora il tipo di scheda lo consente, durante l'invocazione dell' operazione dispositiva conferma-scheda.
            type: string
            format: uuid 
          esito:
            $ref: '#/components/schemas/EsitoEnum'
          tipoOperazione:
            $ref: '#/components/schemas/TipoOperazioneEnum'
          dettaglio:
            $ref: '#/components/schemas/DettaglioEsitoOperazioneEnum'
          dataControllo:
            description: data in cui è stato effettuato il controllo dell'esito dell'operazione (A date-time specified by ISO 8601 as profiled by RFC 3339)
            type: string
            format: date-time
            example: '2022-01-23T12:02:05Z'            
          errori: 
            description: elenco degli errori
            type: array
            items:
              $ref: '#/components/schemas/ErroriEnum'
