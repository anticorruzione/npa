openapi: 3.0.3
info:
  title: Modello Dati NPA - OpenAPI 3.0
  version: 1.0.0
components:
    schemas:
      SchedaType:
        description: Scheda generica definita dal contesto in cui si trova l'appalto
        type: object
        additionalProperties: false
        required: [versione,codice]
        properties:
          _idScheda:
            description: Codice univoco della scheda. il campo viene determinato da anac e restituito nelle response. viene dunque ignorato il valore inserito nella post.
            type: string
            format: uuid
            example: "f81d4fae-7dec-11d0-a765-00a0c91e6bf6"
          codice:
            $ref: '#/components/schemas/CodiceSchedaEnum'           
          versione:
            description: versione della scheda. necessaria al motore interno ANAC.
            type: string
            example: '1.0'
          _stato:
            $ref: '#/components/schemas/StatoSchedaEnum' 
          _dataCreazione:
            description: data creazione della scheda (A date-time specified by ISO 8601 as profiled by RFC 3339)
            type: string
            format: date-time
            example: '2022-01-23T12:02:05Z'
