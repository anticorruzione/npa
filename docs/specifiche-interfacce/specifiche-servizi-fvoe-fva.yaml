          required: true
          schema:
            type: string
            example: "507f1f77bcf86cd799439011"
        - in: query
          name: codiceFiscaleSoggetti
          description: la lista dei  cf. dei soggetto sui cui si rihiede il documento.
          schema:
            type: array
            items:
              description: il cf. dell' soggetto su cui si rihiede il documento.
              type: string
            example: "[GRNVNT78M43E472J]"
        - in: query
          name: tipoDocumento
          description: tipologia del documento da richiedere nel formato json come riportato in '#/components/schemas/TipoDocumentoEnum'.
          required: true
          schema:
            type: string
          example:
            codice: "01"
        - in: query
          name: datiRichiesta
          description: dati necessari alla richiesta specifici per tipoDocumento inviati in formato json.
          schema:
            type: string
          example:
            nomeSoggetto: "MARIO"
            cognomeSoggetto : "ROSSI"
      responses:
        '200':
          description: Operazione terminato con successo
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RichiediDocumentoResponse'
        '400':
          $ref: '#/components/responses/400BadRequest'
        '404':
          $ref: '#/components/responses/404NotFound'
        '429':
          $ref: '#/components/responses/429TooManyRequests'
        '500':
          $ref: '#/components/responses/500InternalServerError'
