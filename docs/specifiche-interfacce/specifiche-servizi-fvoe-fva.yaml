openapi: 3.0.3
info:
  title: Specifiche Servizi FVOE e FVA - OpenAPI 3.0
  x-summary: >-
    Specifiche dei servizi esposti dalla Nuova Piattaforma Appalti (NPA) per l'accesso e la consultazione del FVOE e FVA
  description: |-
   Sono descritte le specifiche dei servizi esposti dalla Nuova Piattaforma Appalti (NPA) per l'accesso e la consultazione del Fascicolo Virtuale dell'Operatore Economico e del Fascicolo Virtuale dell'Appalto da parte della Stazione Appaltante. 
   
    #### Documentazione
    La documentazione a supporto delle specifiche di interfaccia con i sistemi che interoperano con il nuovo sistema di digitalizzazione è redatta con il linguaggio di markup Markdown ed è presente al segunete url:
        [documento-specifiche-servizi-npa](https://github.com/anticorruzione/npa/blob/main/docs/specifiche-interfacce/documento-specifiche-servizi-npa.md)

  # I termini del servizio.
  termsOfService: 'https://github.com/anticorruzione/npa/blob/main/README.md#termini-del-servizio'
  # Chi posso contattare per informazioni sul servizio e sul suo stato?
  contact:
    email: ufficio.uscp@anticorruzione.it
    name: ANAC - Ufficio Servizi IT Contratti Pubblici
    url: https://www.anticorruzione.it
  # L'audience delle API. Attualmente e' definito solamente
  #   la tipologia `public`.
  x-audience:
    - public
  # Ogni API deve avere un UUID, invariante nel tempo e
  #   rispetto al `title`.
  x-api-id: 08529555-7e06-4ad8-958a-6f03343ecbdb
  license:
    name: Licenza Pubblica dell'Unione Europea v. 1.2
    url: 'https://eupl.eu/1.2/it/'
  # Per dare indicazioni sul ciclo di vita dell'API
  # si puo' usare un parametro come:
  x-lifecycle:
    published: 2023-03-31
    maturity: published  
  version: 1.0.0
servers:
  - url: https://repositorydocument.swagger.io/api/v1
    description: Development server
tags:
  - name: SA
    description: Operazioni invocabili solo dalla SA
  - name: OE
    description: Operazioni invocabili solo dall'OE
  - name: serviziTecnici 
    description: Operazioni richiesti dalle linee guida sull'interoperabilità   
paths:
  /status:
    get:
      summary: Ritorna lo stato dell'applicazione. SINCRONO
      description: |
        Ritorna lo stato dell'applicazione. A scopo
        di test, su base randomica puo' ritornare
        un errore.
      operationId: idStatusShow
      tags:
        - serviziTecnici
      responses:
        '200':
            description: |
              Il server ha ritornato lo status. In caso di problemi
              ritorna sempre un problem+json.
              # Questi header di throttling sono obbligatori e definiti
              # nel Nuovo modello di interoperabilità.
            headers: &ratelimit_headers 
              X-RateLimit-Limit:
                 $ref: '#/components/headers/X-RateLimit-Limit'
              X-RateLimit-Remaining:
                 $ref: '#/components/headers/X-RateLimit-Remaining'
              X-RateLimit-Reset:
                 $ref: '#/components/headers/X-RateLimit-Reset'
            content:
              application/problem+json:
                schema:
                  $ref: '#/components/schemas/BaseResponse'
        '429':
            description: Limite di richieste raggiunto
            headers:
              Retry-After:
                $ref: '#/components/headers/Retry-After'
            content:
              application/problem+json:
                schema:
                  $ref: '#/components/schemas/BaseResponse'        
        '500':
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/BaseResponse'          
  /richiesta-accesso-fvoe:
    post:
      tags:
         - SA
      summary: API Rest per la creazione della richiesta di accesso al FVOE. ASINCRONO 
      description: Inserimento della richiesta di accesso ai documenti presenti nel FVOE. ASINCRONO 
      operationId: idAccessoRichiestaFVOE
      requestBody:
        description: Inserimento Richiesta di Accesso
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RichiestaAccessoRequest'
        required: true
      responses:
        '200':
          description: Operazione terminato con successo. Viene restituito l'idRichiesta generato da ANAC
          headers: *ratelimit_headers
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RichiestaAccessoResponse'
          links:
            StatoRichiestaAccessoFVOEIdLink:  
              operationId: idAccessoVerificaRichiestaFVOE
              parameters:
                idRichiesta: '$response.body#/idRichiesta'
              description: >
                Il valore di `idRichiesta` restituito nella riposta può essere usato per richiamare `GET /verifica-richiesta-accesso`.  
        '400':
            $ref: '#/components/responses/400BadRequest'
        '404':
            $ref: '#/components/responses/404NotFound'
        '429':
            $ref: '#/components/responses/429TooManyRequests'
        '500':
          $ref: '#/components/responses/500InternalServerError'
      security:
        - apiKeyAuth: []
  /verifica-richiesta-accesso-fvoe:
    get:
      tags:
        - SA
      summary: API Rest per verificare l'esito della richiesta di accesso. SINCRONO
      description: API Rest per il recupero dell'esito della richiesta di accesso. SINCRONO
      operationId: idAccessoVerificaRichiestaFVOE
      parameters:
        - in: query
          name: codiceFiscale
          description: codice fiscale dell'Operatore Economico. 
          schema:
            type: string
            example: "MNNFRC78D14H501A"
          required: true
        - in: query
          name: idAppalto
          description: Identificativo univoco dell'Appalto
          schema:
            type: string
            format: uuid
            example: "f81d4fae-7dec-11d0-a765-00a0c91e6bf6" 
          required: true  
      responses:
        '200':
          description: Operazione terminato con successo
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatoRichiestaResponse'
          links:
            RicercaDocumentiFVOEIdLink:  
              operationId: idDocumentiFVOERicerca
              parameters:
                chiaveAccesso: '$response.body#/autorizzazione.chiaveAccesso'
              description: >
                Il valore di `chiaveAccesso` restituito nella riposta può essere usato per richiamare `GET /ricerca-documenti-fvoe`.       
        '400':
            $ref: '#/components/responses/400BadRequest'
        '404':
            $ref: '#/components/responses/404NotFound'
        '429':
            $ref: '#/components/responses/429TooManyRequests'
        '500':
            $ref: '#/components/responses/500InternalServerError'
      security:
        - apiKeyAuth: []
  /autorizza-accesso-fvoe:
    post:
      tags:
         - OE
      summary: API Rest per la conferma di accesso al FVOE. SINCRONO . RISERVATO USO INTERNO 
      description: Il servizio permette all'OE di autorizzare l'accesso al FVOE da parte della SA utilizzando il nuovo FrontEnd di ANAC. SINCRONO 
      operationId: idAccessoAutorizza
      requestBody:
        description: Inserimento Autorizzazione 
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AutorizzaAccessoRequest'
        required: true
      responses:
        '200':
          description: Operazione terminato con successo. Viene restituito l'idAutorizzazione generato da ANAC
          headers: *ratelimit_headers
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AutorizzaAccessoResponse'
        '400':
            $ref: '#/components/responses/400BadRequest'
        '404':
            $ref: '#/components/responses/404NotFound'
        '429':
            $ref: '#/components/responses/429TooManyRequests'
        '500':
          $ref: '#/components/responses/500InternalServerError'
      security:
        - apiKeyAuth: []
  /ricerca-documenti-fvoe:
    get:
      tags:
        - SA
      summary: API Rest per la ricerca dei documenti di un Fascicolo Virtuale dell'Operatore Economico. SINCRONO
      description: viene recuperata la lista con i dati di sintesi dei documenti presenti nel Fascicolo Virtuale dell'Operatore Economico per un Appalto. SINCRONO
      operationId: idDocumentiFVOERicerca
      parameters:
        - in: query  
          name: chiaveAccesso
          description: chiave dell'SA necessaria per accedere al FVOE
          schema:
            type: string
            example: "507f1f77bcf86cd799439011"
          required: true  
        - in: query
          name: dataInserimentoDa
          description: data di inserimento del documento - intervallo successivo (A datetime specified by ISO 8601 as profiled by RFC 3339)
          schema:
            type: string
            format: datetime
          example: '2015-05-28T14:07:17Z'
        - in: query
          name: dataInserimentoA
          description: data di inserimento del documento - intervallo precedente (A datetime specified by ISO 8601 as profiled by RFC 3339)
          schema:
            type: string
            format: datetime
          example: '2015-05-28T14:07:17Z'  
        - in: query
          name: dataEmissioneDa
          description: data di emissione del documento - intervallo successivo (A datetime specified by ISO 8601 as profiled by RFC 3339)
          schema:
            type: string
            format: datetime
          example: '2015-05-28T14:07:17Z'
        - in: query
          name: dataEmissioneA
          description: data di emissione del documento - intervallo precedente (A datetime specified by ISO 8601 as profiled by RFC 3339)
          schema:
            type: string
            format: datetime
          example: '2015-05-28T14:07:17Z'          
        - in: query
          name: dataFineValiditaDa
          description: data fine validità del documento - intervallo successivo (A datetime specified by ISO 8601 as profiled by RFC 3339)
          schema:
            type: string
            format: datetime
          example: '2015-05-28T14:07:17Z'
        - in: query
          name: dataFineValiditaA
          description: data fine validità del documento - intervallo precedente (A datetime specified by ISO 8601 as profiled by RFC 3339)
          schema:
            type: string
            format: datetime
          example: '2015-05-28T14:07:17Z'          
        - in: query
          name: numeroProtocollo
          description: numero di registrazione del documento
          schema:
            type: string
            example: '2342344342'
        - in: query
          name: dataProtocolloDa
          description: Data di protocollo dell'Documento - intervallo successivo (A datetime specified by ISO 8601 as profiled by RFC 3339)
          schema:
            type: string
            format: datetime
          example: '2015-05-28T14:07:17Z'
        - in: query
          name: dataProtocolloA
          description: Data di protocollo dell'Documento - intervallo precedente (A datetime specified by ISO 8601 as profiled by RFC 3339)
          schema:
            type: string
            format: datetime
          example: '2015-05-28T14:07:17Z'          
        - in: query
          name: dataCreazioneDa
          description: Data di creazione dell'Documento - intervallo successivo (A datetime specified by ISO 8601 as profiled by RFC 3339)
          schema:
            type: string
            format: datetime
          example: '2015-05-28T14:07:17Z'
        - in: query
          name: dataCreazioneA
          description: Data di creazione dell'Documento - intervallo precedente (A datetime specified by ISO 8601 as profiled by RFC 3339) 
          schema:
            type: string
            format: datetime
          example: '2015-05-28T14:07:17Z'  
        - in: query  
          name: stato  
          description: stato del documento nel formato json come riportato in '#/components/schemas/StatoDocumentoEnum'
          schema:
            type: string
          example:
            codice: "01"  
        - in: query  
          name: tipo  
          description: tipo del documento  nel formato json come riportato in '#/components/schemas/TipoDocumentoEnum'
          schema:
            type: string
          example:
            codice: "06"   
        - in: query
          name: datiAggiuntivi
          description: dati aggiuntivi definiti dal Sistema proprietario del documento. Definiti in JSON
          schema:
            type: string
          example: "{id=45, { persona{codice=45} } }"      
        - in: query
          name: page
          description: numero della pagina da visualizzare.
          schema:
            type: integer
            format: int32
            minimum: 1
            default: 1
        - in: query  
          name: perPage
          description: numero di elementi per pagina.
          schema:
            type: integer
            format: int32
            minimum: 1
            default: 20
      responses:
        '200':
          description: Operazione terminato con successo
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DocumentiListaResponse'
              example:
                status: 200
                title: "Operazione terminata correttamente"
                totRows: 2
                totPages: 1
                currentPage: 1
                elementPage": 2
                result: 
                  - idDocumento: "507f1f77bcf86cd799439011"
                    tipo: 
                      codice: "01"
                      descrizione: 
                        it: "DURC"
                    stato: 
                      codice: "21"
                      descrizione: 
                        it: "IN LAVORAZIONE"
                    oggetto: ""
                    dataInserimento: "2014-02-28T18:07:17Z"
                    fascicoli: 
                      idFascicolo: "878g1j75bcf86cd799439022"
                  - idDocumento: "507f1f77bcf86cd799888889"
                    tipo: 
                      codice: "01"
                      descrizione: 
                        it: "DURC"
                    stato: 
                      codice: "01"
                      descrizione: 
                        it: "IN LAVORAZIONE"
                    oggetto: ""
                    dataInserimento: "2014-02-28T18:07:17Z"
                    fascicoli: 
                      idFascicolo: "999f1f77cdf86cd799489011"  
          links:
            RecuperaDocumentoFVOEIdLink:  
              operationId: idDocumentoFVOEDettaglio
              parameters:
                idDocumento: '$response.body#/result.idDocumento'
              description: >
                Il valore di `idDocumento` restituito nella riposta può essere usato per richiamare `GET /recupera-documento-fvoe`.        
        '400':
            $ref: '#/components/responses/400BadRequest'
        '404':
            $ref: '#/components/responses/404NotFound'
        '429':
            $ref: '#/components/responses/429TooManyRequests'
        '500':
          $ref: '#/components/responses/500InternalServerError'
      security:
        - apiKeyAuth: []
  /recupera-documento-fvoe:
    get:
      tags:
        - SA
      summary: API Rest per il recupero del documento dal Fascicolo Virtuale dell'Operatore Economico. SINCRONO
      description: Viene resituita il Documento (Metadati e Binario). SINCRONO
      operationId: idDocumentoFVOEDettaglio
      parameters:
        - in: query
          name: idDocumento
          description: Identificato del Documento generato da ANAC
          schema:
            type: string
            example: "507f1f77bcf86cd799439011"
          required: true  
      responses:
        '200':
          description: Operazione terminato con successo. Viene restituito il Documento del Fascicolo Virtuale dell'Operatore Economico
          headers: *ratelimit_headers
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RecuperaDocumentoResponse'
              example:
                status: 200
                title: "Operazione Effettuata"
                documento:
                  idDocumento: "775f1f88bcf86cd987639011"
                  tipo: 
                      codice: "01"
                      descrizione: 
                        it: "DURC"
                  stato: 
                      codice: "21"
                      descrizione: 
                        it: "IN LAVORAZIONE"
                  dataInserimento: '2022-01-23T12:02:05Z' 
                  dataEmissione: '2022-01-23T12:02:05Z' 
                  dataFineValidita: '2022-01-23T12:02:05Z' 
                  numeroProtocollo: '2342344342'
                  dataProtocollo: '2022-01-23T12:02:05Z' 
                  utenteCreazione: "UDI.8909"  
                  dataCreazione: '2022-01-23T12:02:05Z'
                  datiAggiuntivi: "{id=45, { persona{codice=45} } }"
                  fascicoli: 
                    idFascicolo: "890f1f77bcf86cd799888888"
                  contenutoDocumento: 
                    nomeFile: "Allegato8989.pdf"
                    estensione: "PDF"
                    size: 2313
                    contenuto: "f81d4fae-7dec-11d0-a765-00a0c91e6bf6"                 
        '400':
            $ref: '#/components/responses/400BadRequest'
        '404':
            $ref: '#/components/responses/404NotFound'
        '429':
            $ref: '#/components/responses/429TooManyRequests'
        '500':
            $ref: '#/components/responses/500InternalServerError'       
      security:
        - apiKeyAuth: []
  /richiedi-documento:
    get:
      tags:
        - SA
      summary: API Rest per la richiesta del documento agli enti certificatori. ASINCRONO - ASIMMETRICO.
      description: viene richiesta la produzione di un nuovo documento agli enti certificatori. ASINCRONO - ASIMMETRICO.
      operationId: idDocumentoRichiedi
      parameters:
        - in: query
          name: chiaveAccesso
          description: chiave dell'SA necessaria per accedere al FVOE.
          required: true
          schema:
            type: string
            example: "507f1f77bcf86cd799439011"
        - in: query
          name: codiceFiscaleSoggetti
          description: la lista dei  cf. dei soggetto sui cui si rihiede il documento.
          schema:
            type: array
            items:
              description: il cf. dell' soggetto su cui si rihiede il documento.
              type: string
            example: "[GRNVNT78M43E472J]"
        - in: query
          name: tipoDocumento
          description: tipologia del documento da richiedere nel formato json come riportato in '#/components/schemas/TipoDocumentoEnum'.
          required: true
          schema:
            type: string
          example:
            codice: "01"
        - in: query
          name: datiRichiesta
          description: dati necessari alla richiesta specifici per tipoDocumento inviati in formato json.
          schema:
            type: string
          example:
            nomeSoggetto: "MARIO"
            cognomeSoggetto : "ROSSI"
      responses:
        '200':
          description: Operazione terminato con successo
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RichiediDocumentoResponse'
        '400':
            $ref: '#/components/responses/400BadRequest'
        '404':
            $ref: '#/components/responses/404NotFound'
        '429':
            $ref: '#/components/responses/429TooManyRequests'
        '500':
          $ref: '#/components/responses/500InternalServerError'
      security:
        - apiKeyAuth: []
  /verifica-stato-richiesta-documento:
    get:
      tags:
        - SA
      summary: API Rest per verificare lo stato della richiesta di generazione del documento. SINCRONO.
      description: API Rest per il recupero dello stato in cui si trova il documento di cui si é richiesto la generazione dagli enti certificatori. SINCRONO.
      operationId: idDocumentoVerificaRichiestaFVOE
      parameters:
        - in: query
          name: idRichiesta
          description: Identificativo univoco della richiesta definito da ANAC. (A UUID specified by RFC4122)
          required: true
          schema:
            type: string
            format: uuid
            example: "f81d4fae-7dec-11d0-a765-00a0c91e6bf6"
      responses:
        '200':
          description: Operazione terminato con successo
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatoRichiestaDocumentoResponse'
          links:
            StatoRichiestaDocumentoFVOEIdLink:  
              operationId: idDocumentoFVOEDettaglio
              parameters:
                idDocumento: '$response.body#/statoRichiestaDocumento.idDocumento'
              description: >
                Il valore di `idDocumento` restituito nella riposta può essere usato per richiamare `GET /recupera-documento-fvoe`.          
        '400':
            $ref: '#/components/responses/400BadRequest'
        '404':
            $ref: '#/components/responses/404NotFound'
        '429':
            $ref: '#/components/responses/429TooManyRequests'
        '500':
            $ref: '#/components/responses/500InternalServerError'
      security:
        - apiKeyAuth: []        
  /recupera-storico-documento-fvoe:
    get:
      tags:
        - SA
      summary: API Rest per il recupero dello storico di un documento del Fascicolo Virtuale dell'Operatore Economico. SINCRONO
      description: viene resituito il dettaglio dello storico di un documento del Fascicolo Virtuale dell'Operatore Economico.
      operationId: idStoricoDocumentoFVOEDettaglio
      parameters:
        - in: query
          name: idDocumento
          description: Identificato del Documento generato da ANAC
          schema:
            type: string
            example: "507f1f77bcf86cd799439011"
          required: true   
      responses:
        '200':
          description: Operazione terminato con successo
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConsultaStoricoOEResponse'   
        '400':
            $ref: '#/components/responses/400BadRequest'
        '404':
            $ref: '#/components/responses/404NotFound'
        '429':
            $ref: '#/components/responses/429TooManyRequests'
        '500':
            $ref: '#/components/responses/500InternalServerError'
      security:
        - apiKeyAuth: []
  /ricerca-documenti-fva:
    get:
      tags:
        -  SA
      summary: API Rest per la ricerca dei documenti di un Fascicolo Virtuale dell'Appalto. SINCRONO
      description: viene recuperata la lista con i dati di sintesi dei documenti presenti nel Fascicolo Virtuale dell'Appalto. SINCRONO
      operationId: idDocumentiFVARicerca
      parameters:
        - in: query
          name: codiceAppalto
          description: il codice dell'Appalto. Valore obbligatorio se non sono presenti idAppalto, CID e idFascicolo.         
          schema:
            type: string
        - in: query    
          name: idAppalto
          description: Identificativo univoco dell'Appalto definito da ANAC (A UUID specified by FC4122).
            Valore obbligatorio se non sono presenti codiceAppalto, CID e idFascicolo.
          schema:
            type: string
            format: uuid
            example: "f81d4fae-7dec-11d0-a765-00a0c91e6bf6"  
        - in: query
          name: CIG
          description: Identificativo univoco Gara-Lotto rilasciato da ANAC. Valore obbligatorio se non sono presenti codiceAppalto, idAppalto e idFascicolo.
          schema:
            type: string
            example: 9050626CD6
        - in: query  
          name: idFascicolo
          description: identificativo univoco del Fascicolo dell'Appalto
          schema:
            type: string
            example: "507f1f77bcf86cd799439011"
        - in: query
          name: dataInserimentoDa
          description: data di inserimento del documento - intervallo successivo (A datetime specified by ISO 8601 as profiled by RFC 3339)
          schema:
            type: string
            format: datetime
          example: '2015-05-28T14:07:17Z'
        - in: query
          name: dataInserimentoA
          description: data di inserimento del documento - intervallo precedente (A datetime specified by ISO 8601 as profiled by RFC 3339)
          schema:
            type: string
            format: datetime
          example: '2015-05-28T14:07:17Z'  
        - in: query
          name: dataEmissioneDa
          description: data di emissione del documento - intervallo successivo (A datetime specified by ISO 8601 as profiled by RFC 3339)
          schema:
            type: string
            format: datetime
          example: '2015-05-28T14:07:17Z'
        - in: query
          name: dataEmissioneA
          description: data di emissione del documento - intervallo precedente (A datetime specified by ISO 8601 as profiled by RFC 3339)
          schema:
            type: string
            format: datetime
          example: '2015-05-28T14:07:17Z'          
        - in: query
          name: dataFineValiditaDa
          description: data fine validità del documento - intervallo successivo (A datetime specified by ISO 8601 as profiled by RFC 3339)
          schema:
            type: string
            format: datetime
          example: '2015-05-28T14:07:17Z'
        - in: query
          name: dataFineValiditaA
          description: data fine validità del documento - intervallo precedente (A datetime specified by ISO 8601 as profiled by RFC 3339)
          schema:
            type: string
            format: datetime
          example: '2015-05-28T14:07:17Z'          
        - in: query
          name: numeroProtocollo
          description: numero di registrazione del documento
          schema:
            type: string
            example: '2342344342'
        - in: query
          name: dataProtocolloDa
          description: Data di protocollo dell'Documento - intervallo successivo (A datetime specified by ISO 8601 as profiled by RFC 3339)
